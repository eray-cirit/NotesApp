name: borc_defteri
description: Borç takibi ve stok yönetimi uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Veritabanı
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Resim işlemleri
  image_picker: ^1.0.4
  
  # Tarih formatlama
  intl: ^0.20.2
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Material Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#F5F5F5"
  adaptive_icon_foreground: "assets/icon.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#F5F5F5"
  image: assets/splash.png
  android: true
  ios: false
  android_12:
    color: "#F5F5F5"
    image: assets/splash.png
